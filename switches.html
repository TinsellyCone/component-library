<script>
    function switchClick(switchID) {
        if (document.getElementById(switchID).className == "switch enabled") {
            document.getElementById(switchID).className = "switch";
        }
        else {
           document.getElementById(switchID).className = "switch enabled";
        }
    }
</script>
