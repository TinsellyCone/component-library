<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/buttons.css">
    <link rel="stylesheet" href="./css/inputs.css">
    <link rel="stylesheet" href="./css/chips.css">
    <link rel="stylesheet" href="./css/checkboxes.css">
    <link rel="stylesheet" href="./css/switches.css">
    <title>TinsellyCone HTML Library</title>
</head>
<body>
    <h1>HTML Library</h1>
    <div id="buttons">
        <h3>Buttons</h3>
        <button class="filled">
            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg> -->
            Filled
        </button>
        <button class="transparent">
            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg> -->
            Transparent
        </button>
        <button class="outline">
            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg> -->
            Outline
        </button>
        <button class="subtle">
            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg> -->
            Subtle
        </button>
        <button class="icon filled">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
        </button>
        <button class="icon transparent">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
        </button>
        <button class="icon outline">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
        </button>
        <button class="icon subtle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
        </button>
    </div>
    <div id="inputs">
        <h3>Input Fields</h3>
        <input type="text" class="default" placeholder="Default"> <br>
        <input type="text" class="filled" placeholder="Filled">
    </div>
    <div id="chips">
        <h3>Chips</h3>
        <div class="chip filled">Filled
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </div>
        <div class="chip transparent">Transparent
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </div>
        <div class="chip outline">Outline
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </div>
    </div>
    <div id="checkboxes">
        <h3>Checkbox</h3>
        <div class="checkbox checked" id="checkbox" onclick="checkClick('checkbox')" style="--checkURL: url(../svg/check.svg)"></div>
    </div>
    <div id="switches">
        <h3>Switches</h3>
        <div id="switch" class="switch enabled" onclick="switchClick('switch')"></div>
    </div>
</body>
</html>

<style>
    body {
        font-family: 'Open Sans', sans-serif;
        display: flex;
        gap: 30px;
    }
    
    @media (prefers-color-scheme: dark) {
        body {
            background: rgb(50,50,50);
            color: white;
        }
    }
</style>

<script>
    function checkClick(checkboxID) {
        if (document.getElementById(checkboxID).className == "checkbox checked") {
            document.getElementById(checkboxID).className = "checkbox";
        }
        else {
           document.getElementById(checkboxID).className = "checkbox checked";
        }
    }
</script>
<script>
    function switchClick(switchID) {
        if (document.getElementById(switchID).className == "switch enabled") {
            document.getElementById(switchID).className = "switch";
        }
        else {
           document.getElementById(switchID).className = "switch enabled";
        }
    }
</script>
