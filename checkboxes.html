<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/checkboxes.css">
    <title>Checkboxes</title>
</head>
<body>
    
    <div id="checkbox" class="checkbox checked" onclick="checkClick('checkbox')"></div>

</body>
</html>

<script>
    function checkClick(checkboxID) {
        if (document.getElementById(checkboxID).className == "checkbox checked") {
            document.getElementById(checkboxID).className = "checkbox";
        }
        else {
           document.getElementById(checkboxID).className = "checkbox checked";
        }
    }
</script>
